<!doctype html>
<html>
	<head>
		<title>Snake.IO</title>
		<style type="text/css">
			#content {
				height: 100%;
				width: 100%;
				position:absolute;

				display: flex;
				flex-direction:column;
				align-items: center;
  				justify-content: center;
			}

			#content > div {
				width: 50%;
				height: 50%;
			}
			#content > div > * {
				text-align: center;
			}
			#welcome {
				display:inline-block;
			}
			#tryAgain, #canvas {
				display:none;
			}
			#controls {
				position: absolute;
				bottom: 5px;
				right: 5px;
			}
		</style>
	</head>
<body>
	<div id="content">
		<div id="welcome">
			<h1> Welcome to Snake.IO </h1>
			<br />
			<br />
			<br />
			<p> Click to join the game ... </p>
		</div>

		<div id="tryAgain">
			<h1> Uh Oh looks like you hit something </h1>
			<br />
			<br />
			<br />
			<p> Click to respawn and try again ... </p>
		</div>

		<canvas id="canvas" />
	</div>

	<div id="controls">
		<img id="upBtn" src="assets/arrow-up.png" />
		<img id="leftBtn" src="assets/arrow-left.png" />
		<img id="downBtn" src="assets/arrow-down.png" />
		<img id="rightBtn" src="assets/arrow-right.png" />
	</div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/index_{{gitChecksum}}.js"></script>
</html>
